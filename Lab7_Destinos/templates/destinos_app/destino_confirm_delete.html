{% extends 'base.html' %}
{% load static %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h2 class="h5 mb-0">Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro de que deseas eliminar el destino "<strong>{{ destino.nombreCiudad }}</strong>"?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger mr-2">
                            <i class="fa fa-trash"></i> Sí, eliminar
                        </button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">
                            <i class="fa fa-times"></i> Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
