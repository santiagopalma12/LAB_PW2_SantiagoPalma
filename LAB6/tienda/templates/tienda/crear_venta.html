<!DOCTYPE html>
<html>
<head>
    <title>Crear Venta</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        form p { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input[type="text"], input[type="number"] { padding: 5px; border: 1px solid #ccc; border-radius: 3px; }
        button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        a { color: #007bff; text-decoration: none; margin-top: 20px; display: inline-block; }
        a:hover { text-decoration: underline; }
        .errorlist { color: red; list-style-type: none; padding-left: 0; }
    </style>
</head>
<body>
    <h1>Crear Nueva Venta</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Venta</button>
    </form>
    <a href="{% url 'lista_ventas' %}">Ver todas las ventas</a>
</body>
</html>
